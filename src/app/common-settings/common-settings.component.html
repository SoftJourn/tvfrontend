<div class="row">
    <div class="col-2">
        <ngl-form-checkbox-toggle label="Show Random" class="order-playlist">
            <input nglFormControl type="checkbox" (change)="orderChange()" [(ngModel)]="showRandom"/>
        </ngl-form-checkbox-toggle>
    </div>

    <div class="col-2">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Add item</button>
            <div class="dropdown-menu" aria-labelledby="dropdownBasic1">
                <button class="dropdown-item">Image</button>
                <button class="dropdown-item">Youtube</button>
            </div>
        </div>
    </div>

    <div class="col-2">
        <button type="button" class="btn btn-info" (click)="playNext()">Play next</button>
    </div>

    <div class="col-2">
        <ngl-form-checkbox-toggle label="Items to show" class="order-playlist">
            <input nglFormControl type="checkbox"/>
        </ngl-form-checkbox-toggle>
    </div>

    <div class="col-3">
        <div class="btn-group playlistOptions pull-right">
            Default duration: <input type="number" [(ngModel)]="defaultDuration" (focusout)="defaultDurationChange()"
                                     class="durationInput plDuration" min="1" max="600">s
        </div>
    </div>
</div>
