<div class="row justify-content-md-center align-items-center login-form">
    <div class="col-3 text-center">
        <div class="tvLogin">
            <div class="tvLogo">
                <i class="fa fa-television sjtv"></i>
                <img src="http://tv.dev/img/sj_logo.png">
            </div>
            <form class="form-horizontal" name="form" (submit)="sendForm($event)" #f="ngForm" novalidate>
                <div class="row form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
                    <label for="login" class="col-3 control-label">Login:</label>
                    <div class="col-9">
                        <input type="text" name="login" class="form-control" id="login" [(ngModel)]="model.login" #login="ngModel" required>
                    </div>
                    <div *ngIf="f.submitted && !login.valid" class="help-block">Login is required</div>
                </div>
                <div class="row form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password" class="col-3 control-label">Password:</label>
                    <div class="col-9">
                        <input type="password" name="password" class="form-control" id="password" [(ngModel)]="model.password" #password="ngModel" required>
                    </div>
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Username is required</div>
                </div>
                <div class="row justify-content-md-center form-group">
                    <div class="col-6">
                        <button type="submit" class="btn btn-success btn-block">Login</button>
                    </div>
                </div>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </form>
        </div>
    </div>
</div>
